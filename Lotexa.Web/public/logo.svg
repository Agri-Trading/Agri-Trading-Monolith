<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="180" height="180" rx="36" fill="url(#bg)"/>
  <!-- Wheat/leaf icon -->
  <g transform="translate(100,55)">
    <ellipse cx="0" cy="0" rx="14" ry="28" fill="url(#leaf)" transform="rotate(-15)"/>
    <ellipse cx="12" cy="-8" rx="10" ry="22" fill="url(#leaf)" transform="rotate(10)"/>
    <ellipse cx="-12" cy="-8" rx="10" ry="22" fill="url(#leaf)" transform="rotate(-40)"/>
    <line x1="0" y1="20" x2="0" y2="50" stroke="#a7f3d0" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Text -->
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="Inter,Arial,sans-serif" font-weight="700" font-size="36" letter-spacing="2">Lotexa</text>
  <text x="100" y="168" text-anchor="middle" fill="#a7f3d0" font-family="Inter,Arial,sans-serif" font-weight="400" font-size="12" letter-spacing="3">AGRI TRADING</text>
</svg>
